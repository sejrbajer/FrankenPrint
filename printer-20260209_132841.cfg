# This file contains common pin mappings for the BIGTREETECH Manta M4P
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# See docs/Config_Reference.md for a description of parameters.

[include ./head.cfg]      
[include ./klicky-probe.cfg]       
[include ./macro.cfg]          
[include ./mainsail.cfg]  
#[include ./AFC/*.cfg]   

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_hurakan-if00

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 2000
max_z_velocity: 12
max_z_accel: 100

[exclude_object]

########################################
# X settings
########################################

[stepper_x]
step_pin: PC6
dir_pin: PA14
enable_pin: !PC7
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 400
endstop_pin: ^PC0
position_endstop: -26
position_min: -50
position_max: 230
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PB12
run_current: 0.700
hold_current: 0.200
diag_pin:


########################################
# Y settings
########################################

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 400
endstop_pin: ^PC1
position_endstop: -46
position_min: -50
position_max: 217
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PC10
run_current: 0.700
hold_current: 0.200
diag_pin:


########################################
# Z settings
########################################

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 4
endstop_pin: ^PC2
#position_endstop: 163.000
position_max: 200
position_min: -5
homing_speed: 40
homing_positive_dir: true

[tmc2209 stepper_z]
uart_pin: PC9
run_current: 0.750
hold_current: 0.200
diag_pin:

[bed_mesh]
speed: 150
horizontal_move_z: 12
mesh_min: 0, 0
mesh_max: 220, 210
probe_count: 6, 6

[screws_tilt_adjust]
screw1: 110,110
screw1_name: bed middle
screw2: 198,2 
screw2_name: front right
screw3: 25,2 
screw3_name: front left
screw4: 25,170 
screw4_name: back left
screw5: 198,170 
screw5_name: back right
horizontal_move_z: 12
speed: 50
screw_thread: CW-M3

[homing_override]
axes: xyz
set_position_z: 0
gcode:
    # Home Z first
    G28 Z
    # Then Y
    G28 Y
    # Then X
    G28 X

########################################
# Bed settings
########################################

[heater_bed]
heater_pin: PD8
sensor_type: Generic 3950
sensor_pin: PC4
#control = pid
#pid_kp = 62.901
#pid_ki = 1.808
#pid_kd = 547.241
min_temp: 0
max_temp: 120


########################################
# RGB
########################################

[neopixel rgb1]
pin: PD0
chain_count:18
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0


#[neopixel rgb2]
#pin: PD1


########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PD6,  EXP1_3=PB9,  EXP1_5=PA15, EXP1_7=PA9,   EXP1_9=<GND>,
    EXP1_2=PB8,  EXP1_4=PC3,  EXP1_6=PA10, EXP1_8=PB5,   EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB14, EXP2_3=PC11, EXP2_5=PC12, EXP2_7=PC13,  EXP2_9=<GND>,
    EXP2_2=PB13, EXP2_4=PA8,  EXP2_6=PB15, EXP2_8=<RST>, EXP2_10=<NC>

